<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link href='style.css' type="text/css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body ng-app="TicTacToe">
  <div class="board-container" ng-controller="BoardController">
    <h1>Tic Tac Toe</h1>
    <table id="board">
      <tr class="row" id="row-1">
        <td class="square top left" id="square-1"></td>
        <td class="square top" id="square-2"></td>
        <td class="square top right" id="square-3"></td>
      </tr>
      <tr class="row" id="row-2">
        <td class="square left" id="square-4"></td>
        <td class="square" id="square-5"></td>
        <td class="square right" id="square-6"></td>
      </tr>
      <tr class="row" id="row-3">
        <td class="square bottom left" id="square-7"></td>
        <td class="square bottom" id="square-8"></td>
        <td class="square bottom right" id="square-9"></td>
      </tr>
    </table>
  </div>
</body>
</html>
