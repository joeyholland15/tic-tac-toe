<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link href='style.css' type="text/css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body ng-app="TicTacToe">
  <div class="board-container" ng-controller="BoardController">
    <h1>Tic Tac Toe</h1>
    <h5 ng-show="gameOver">Game Over!</h5>
    <div id="buttons">
      <button ng-show="gameOver" ng-click="clearBoard()">Restart</button>
      <form>
        Change number of rows <input ng-change="clearBoard()" type='number' ng-model='rows'>
      </form>
    </div>
    <table id="board">
      <tr class="row" ng-repeat="row in board">
        <td ng-repeat="cell in row" ng-click="toggleCell($parent.$index, $index)" 
        ng-class="{top: cell.top, bottom: cell.bottom, right: cell.right, left: cell.left}">
          <img ng-show="cell.clicked" src="{{cell.image}}"/>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
